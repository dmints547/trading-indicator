name: Check Ops Exposure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-ops-exposure:
    runs-on: ubuntu-latest
    env:
      BACKEND_URL: ${{ secrets.BACKEND_URL }}
      PROBE_API_KEY: ${{ secrets.PROBE_API_KEY }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run ops exposure check
        run: ./tools/check_ops_exposure.sh
